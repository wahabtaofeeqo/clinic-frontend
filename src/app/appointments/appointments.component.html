<div class="container-fluid h-100 bg-light">
	<div class="row full-row">
		<aside class="col-lg-2 bg-primary">
			<app-stu-sidebar></app-stu-sidebar>
		</aside>

		<main class="col-lg-10 p-4">
			<div class="row">
				<div class="container-fluid">
					<h4 class="h4 mb-4">Appointments</h4>

					<table class="table tab-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Reason</th>
								<th>Date</th>
								<th>Status</th>
							</tr>
						</thead>

						<tbody>
							<tr *ngIf="appointments == null">
								<td colspan="4" class="text-center py-4"><h4>No Record Found</h4></td>
							</tr>

							<tr *ngFor="let appointment of appointments; index as i">
								<td>{{(i + 1)}}</td>
								<td>{{appointment.reason}}</td>
								<td>{{appointment.date}}</td>
								<td>
									<button *ngIf="appointment.status == 0" class="btn btn-secondary">
										Not Approved
									</button>

									<button *ngIf="appointment.status == 1" class="btn btn-success">
										Approved
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</main>
	</div>
</div>
