<div class="container-fluid h-100 bg-light">
	<div class="row full-row">
		<aside class="col-lg-2 bg-primary">
			<app-stu-sidebar></app-stu-sidebar>
		</aside>

		<main class="col-lg-10 p-4">
			<div class="row">
				<div class="container">
					<div class="card">
						<div class="card-header py-0">
							<h4 class="card-title mt-2">Complain Box</h4>
						</div>

						<div class="card-body">
							<form [formGroup]="complainForm" (ngSubmit)="processForm(complainForm.value)">

								<div class="form-group">
									<input type="text" formControlName="subject" class="form-control" placeholder="Subject">
								</div>

								<div class="form-group">
									<textarea rows="6" placeholder="Message" formControlName="message" class="form-control"></textarea>
								</div>

								<button class="btn btn-primary px-5">send</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>
