<main class="main">
	<div class="col-md-6 col-lg-4 center">
		<div class="card">
			<div class="card-header py-0 bg-primary">
				<h4 class="card-title text-white mt-2">Welcome Back!</h4>
			</div>

			<form [formGroup]="loginForm" (ngSubmit)="processLogin(loginForm.value)">
				<div class="card-body">
					<div class="form-group">
						<label for="firstname">Email</label>
						<input type="email" class="form-control" placeholder="Email" formControlName="email" required>
					</div>

					<div class="form-group">
						<label for="firstname">Password</label>
						<input type="password" class="form-control" placeholder="Password" formControlName="password" required>
					</div>
				</div>

				<div class="card-footer py-2">
					<button class="btn btn-primary px-5">Login</button>
				</div>
			</form>
		</div>
	</div>
</main>
