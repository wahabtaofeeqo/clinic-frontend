<div class="container-fluid h-100 bg-light">
	<div class="row full-row">
		<aside class="col-lg-2 bg-primary">
			<app-stu-sidebar></app-stu-sidebar>
		</aside>

		<main class="col-lg-10 p-4">
			<div class="row">
				<div class="container">
					<h4 class="h4 mb-4">Details</h4>
					<hr>

					<div class="row">
						<div class="col-lg-6">
							<div *ngIf="details != null">
						
								<p><b>Firstname:</b> {{details.firstname}}</p>
								<p><b>Lastname:</b> {{details.lastname}}</p>
								<p><b>Othername:</b> {{details.others}}</p>
								<p><b>Email:</b> {{details.email}}</p>
								<p><b>Phone:</b> {{details.phone}}</p>
							</div>
						</div>

						<div class="col-lg-6">
							<form [formGroup]="editForm" (ngSubmit)="processForm(editForm.value)">

								<div class="form-group">
									<input type="text" formControlName="firstname" value="{{details.firstname}}" class="form-control rounded-0">
								</div>

								<div class="form-group">
									<input type="text" formControlName="lastname" value="{{details.lastname}}" class="form-control rounded-0">
								</div>

								<div class="form-group">
									<input type="text" formControlName="others" value="{{details.others}}" class="form-control rounded-0">
								</div>

								<div class="form-group">
									<input type="text" formControlName="email" value="{{details.email}}" class="form-control rounded-0">
								</div>

								<div class="form-group">
									<input type="text" formControlName="phone" value="{{details.phone}}" class="form-control rounded-0">
								</div>

								<button class="btn btn-danger px-5">Update</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>
